apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/instance: local-volume-provisioner
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: provisioner
    helm.sh/chart: provisioner-2.6.0-alpha.1
  name: local-volume-provisioner
  namespace: syn-storage-local-static
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: local-volume-provisioner
      app.kubernetes.io/name: provisioner
  template:
    metadata:
      annotations:
        checksum/config: 67965277d4fdf70b65790a591d481abde6804f6ba2f8becb8bb7d2c411e2010f
      labels:
        app.kubernetes.io/instance: local-volume-provisioner
        app.kubernetes.io/name: provisioner
    spec:
      containers:
        - env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_CONTAINER_IMAGE
              value: registry.k8s.io/sig-storage/local-volume-provisioner:v2.5.0
          image: registry.k8s.io/sig-storage/local-volume-provisioner:v2.5.0
          name: provisioner
          ports:
            - containerPort: 8080
              name: metrics
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/provisioner/config
              name: provisioner-config
              readOnly: true
            - mountPath: /dev
              name: provisioner-dev
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: local-volume-provisioner
      volumes:
        - configMap:
            name: local-volume-provisioner-config
          name: provisioner-config
        - hostPath:
            path: /dev
          name: provisioner-dev
