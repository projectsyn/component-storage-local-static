apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/instance: local-volume-provisioner
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: provisioner
    helm.sh/chart: provisioner-2.4.0
  name: local-volume-provisioner
  namespace: syn-storage-local-static
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: local-volume-provisioner
      app.kubernetes.io/name: provisioner
  template:
    metadata:
      annotations:
        checksum/config: 228dca796189f486b0d755102ef33a9f5b81ca859e7ef30f8abaa341fdd8b30e
      labels:
        app.kubernetes.io/instance: local-volume-provisioner
        app.kubernetes.io/name: provisioner
    spec:
      containers:
        - env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_CONTAINER_IMAGE
              value: k8s.gcr.io/sig-storage/local-volume-provisioner:v2.4.0
          image: k8s.gcr.io/sig-storage/local-volume-provisioner:v2.4.0
          name: provisioner
          ports:
            - containerPort: 8080
              name: metrics
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/provisioner/config
              name: provisioner-config
              readOnly: true
            - mountPath: /dev
              name: provisioner-dev
      serviceAccountName: local-volume-provisioner
      volumes:
        - configMap:
            name: local-volume-provisioner-config
          name: provisioner-config
        - hostPath:
            path: /dev
          name: provisioner-dev
