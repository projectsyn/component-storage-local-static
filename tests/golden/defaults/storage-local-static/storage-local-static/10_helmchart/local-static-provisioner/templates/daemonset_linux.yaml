apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/instance: local-volume-provisioner
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: local-static-provisioner
    helm.sh/chart: local-static-provisioner-2.0.0
  name: local-volume-provisioner-local-static-provisioner
  namespace: syn-storage-local-static
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: local-volume-provisioner
      app.kubernetes.io/name: local-static-provisioner
  template:
    metadata:
      annotations:
        checksum/config: 8a2bc6aec127fdc2067110690e8e5e1c51bdcbe7bbb30bf38f83b05a35c85843
      labels:
        app.kubernetes.io/instance: local-volume-provisioner
        app.kubernetes.io/name: local-static-provisioner
    spec:
      containers:
        - env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_CONTAINER_IMAGE
              value: registry.k8s.io/sig-storage/local-volume-provisioner:v2.6.0
          image: registry.k8s.io/sig-storage/local-volume-provisioner:v2.6.0
          name: provisioner
          ports:
            - containerPort: 8080
              name: metrics
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/provisioner/config
              name: provisioner-config
              readOnly: true
            - mountPath: /dev
              name: provisioner-dev
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: local-volume-provisioner-local-static-provisioner
      volumes:
        - configMap:
            name: local-volume-provisioner-local-static-provisioner-config
          name: provisioner-config
        - hostPath:
            path: /dev
          name: provisioner-dev
