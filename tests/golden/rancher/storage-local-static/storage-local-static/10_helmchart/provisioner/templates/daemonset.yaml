apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/instance: local-volume-provisioner
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: provisioner
    helm.sh/chart: provisioner-2.4.0
  name: local-volume-provisioner
  namespace: localvolume-provisioner
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: local-volume-provisioner
      app.kubernetes.io/name: provisioner
  template:
    metadata:
      annotations:
        checksum/config: 991b1318217bda10b9ba8b78bf8f7f76e1f9e6d2ca0bd40ac85988a6e91ea31c
      labels:
        app.kubernetes.io/instance: local-volume-provisioner
        app.kubernetes.io/name: provisioner
    spec:
      containers:
        - env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: JOB_CONTAINER_IMAGE
              value: k8s.gcr.io/sig-storage/local-volume-provisioner:v2.4.0
          image: k8s.gcr.io/sig-storage/local-volume-provisioner:v2.4.0
          name: provisioner
          ports:
            - containerPort: 8080
              name: metrics
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/provisioner/config
              name: provisioner-config
              readOnly: true
            - mountPath: /dev
              name: provisioner-dev
            - mountPath: /var/lib/rancher/local-volume/ssd/
              mountPropagation: HostToContainer
              name: ssd
            - mountPath: /var/lib/rancher/local-volume/ssd-retain/
              mountPropagation: HostToContainer
              name: ssd-retain
      serviceAccountName: local-volume-provisioner
      volumes:
        - configMap:
            name: local-volume-provisioner-config
          name: provisioner-config
        - hostPath:
            path: /dev
          name: provisioner-dev
        - hostPath:
            path: /var/lib/rancher/local-volume/ssd/
          name: ssd
        - hostPath:
            path: /var/lib/rancher/local-volume/ssd-retain/
          name: ssd-retain
